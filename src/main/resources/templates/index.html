<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/js/popper.min.js" integrity="sha384-oBqDVmMxFTKwzxwjkO+rz/8mB/4E4Jj59Tz0mzYzpsTnDQDxEJ2kGbpCLWg1I593" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <h1 class="text-center mt-5">Paypal Payment Integration</h1>
    <form id="vendaForm" method="post" action="http://localhost:8080/venda/add" class="mt-5 card p-3">
        <div id="frutasVendasContainer">
            <div class="mb-3">
                <label for="frutaID" class="form-label">Fruta ID</label>
                <input id="frutaID" name="frutaID" type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount</label>
                <input id="discount" name="discount" type="number" class="form-control" step="0.01">
            </div>
            <div class="mb-3">
                <label for="qtdEscolhida" class="form-label">Chosen quantity</label>
                <input id="qtdEscolhida" name="qtdEscolhida" type="number" class="form-control">
            </div>
        </div>
        <input type="hidden" id="dto" name="dto">
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary">Pay with Paypal</button>
        </div>
    </form>
</div>
</body>
</html>
